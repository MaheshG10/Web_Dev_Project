{% extends 'items/base.html' %}
{% block content %}
<h1 class="mb-4">Item List</h1>
<a href="{% url 'item-add' %}" class="btn btn-primary mb-3">Add New Item</a>
<ul class="list-group">
    {% for item in object_list %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <div>
                <strong>{{ item.name }}</strong><br>
                <small>{{ item.description }}</small>
            </div>
            <div>
                <a href="{% url 'item-edit' item.pk %}" class="btn btn-warning btn-sm">Edit</a>
                <a href="{% url 'item-delete' item.pk %}" class="btn btn-danger btn-sm">Delete</a>
            </div>
        </li>
    {% endfor %}
</ul>
{% endblock %}
